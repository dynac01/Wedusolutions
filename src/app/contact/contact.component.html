<section id="contact">
    <div class="nav-bar">
        <h1 class="title"><a routerLink="/home">{{name}}</a></h1>
        <ul>
            <li><a routerLink="/about">Services</a></li>
        </ul>
    </div>
  
    <div class="container">

        <div class="header-container"><h1 class="heading">Get in touch!</h1></div>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <input ngModel formControlName="firstName" type="text" name="first_name" placeholder="NAME" required>
            <input ngModel formControlName="email" type="email" name="email" placeholder="MAIL" required>
            <textarea ngModel formControlName="message" name="comments" placeholder="MESSAGE" required ></textarea>
            <button name="send" [disabled]="!contactForm.valid" class="submit">SEND</button>
        </form>
        <br>
        <img style="float: left;" src="../../assets/icons/call-icon.svg"><h2>+1 (813) 305535</h2>
        <br>
        <img style="float: left;" src="../../assets/icons/email-icon.svg"><h2>karebiwodu@gmail.com </h2>
     
    </div>
</section>
